<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="aset/1.jpeg" alt="">
            </div>
            <div class="item">
                <img src="aset/2.jpeg" alt="">
            </div>
            <div class="item">
                <img src="aset/3.jpeg" alt="">
            </div>
            <div class="item">
                <img src="aset/4.jpeg" alt="">
            </div>
            <div class="item">
                <img src="aset/5.jpeg" alt="">
            </div>
        </div>

        <div class="buttons">
            <div class="prev"><i class="fas fa-arrow-left"></i></div>
            <div class="next"><i class="fas fas fas fa-arrow-right"></i></div>
        </div>
    
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
